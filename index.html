<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 ">Welcome to <span class="font-semibold text-blue-600">Bapp er Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 mx-auto p-8 w-3/4 mt-8">
            <h3 class="mb-4 text-2xl">Please Login</h3>
            <div>
                <input id="user-email" class="border block w-3/4 border-gray-400 rounded mb-4 px-2" type="text"
                    placeholder="Enter Email">
                <input id="user-pass" class="border block w-3/4 border-gray-400 rounded mb-4 px-2" type="password"
                    name="" id="" placeholder="Enter Passwoard ">
                <button id="login-btn" class="bg-yellow-600 rounded px-4 py-2 text-white font-semibold">Login</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
